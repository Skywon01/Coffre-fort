<app-form-profile-edit [tuyauDeUsers]="user"></app-form-profile-edit>
<div nz-row>
    <div nz-col nzSpan="24">
        <div
            [nzAlign]="alignSegment[selectedLAlignment]"
            [nzJustify]="justifySegment[1]"
            class="btn-wrappers"
            nz-flex
        >
            @if (user) {
            <div class="profil-col" nz-col nzSpan="12">
            <span [nzJustify]="justifySegment[1]" nz-flex nz-icon nzTheme="fill" nzType="edit"
                  style="font-size: 40px; float: right; color: rgba(0,0,0,0.50)"></span>
                <div class="profil" [style.background-image]="'url(' + user.profile + ')'"></div>
                <h2>{{ user.name }} {{ user.firstName }}</h2>
                    <h3>Assistante administrative</h3>
                    <h2>Société</h2>
                    <h3>Avengers</h3>

                </div>
            }
        </div>

    </div>

</div>
<div nz-row>
    <div nz-col nzSpan="24">
        <div
            [nzAlign]="alignSegment[selectedLAlignment]"
            [nzJustify]="justifySegment[1]"
            class="btn-wrappers"
            nz-flex
        >

            <div class="profil-col" nz-col nzSpan="12">
                <h2>Informations</h2>
                <h3>Assistante administrative</h3>

            </div>
        </div>

    </div>

</div>
<div nz-row>
    <div nz-col nzSpan="24">
        <div
            [nzAlign]="alignSegment[selectedLAlignment]"
            [nzJustify]="justifySegment[1]"
            class="btn-wrappers"
            nz-flex
        >

            <div class="profil-col" nz-col nzSpan="12">
                <h2>Matériel</h2>

                <app-device-list [tuyauDeDevices]="devices"></app-device-list>


            </div>
        </div>

    </div>
</div>
