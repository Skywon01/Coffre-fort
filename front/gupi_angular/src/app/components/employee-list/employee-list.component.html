<nz-table #nzTable [nzData]="tuyauDeUsers" nzTableLayout="fixed">
    <thead>
    <tr>
<!--        <th nzWidth="60px"></th>-->
        <th>Nom</th>
        <th>PrÃ©nom</th>
        <th>Age</th>
        <th>Adresse</th>
        <th>Envoyer</th>
    </tr>
    </thead>
    <tbody>
        <ng-container>

        @for (user of tuyauDeUsers ; track user.user_id ){
            <tr>

                <td>{{ user.name }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.address }}</td>
                <td><input type="file"> </td>
            </tr>

        }
        </ng-container>

    </tbody>
</nz-table>
