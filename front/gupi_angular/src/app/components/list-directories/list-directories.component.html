<button nz-button nzType="primary" nzShape="round" class="add-folder">Ajouter un dossier</button>
<br/>
<br/>
<nz-table [nzData]="tuyauDeDirectory">

    <tbody>
        @for (directory of tuyauDeDirectory; track directory.directory_id) {

            <tr class="editable-row">
                <!--        <td>{{ directory.directory_id }}</td>-->
                <td class="table-line">
                    <div class="table-line-icon">
                        <span nz-icon nzType="folder-open" nzTheme="fill"
                              style="color:#00000050; font-size: 50px;">
                        </span>
                        <div class="directory-text-container">
                            <div class="directory-name"> {{ directory.name }} </div>
                            <div class="file-number">3 fichiers</div>
                        </div>
                    </div>
                    <div class="block-point" nz-popover
                         [nzPopoverContent]="contentTemplate"
                         nzPopoverPlacement="topRight" nzPopoverTrigger="click">â‹®</div>
                </td>

                <!--        <td>{{ directory.user_id }}</td>-->

            </tr>
        }
    </tbody>
</nz-table>
<ng-template #contentTemplate>
    <div>
        <a>Renommer</a> <br>
        <a style="color: red;">Supprimer</a>
    </div>
</ng-template>
